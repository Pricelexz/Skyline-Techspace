<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social buttons</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/3f296dc788.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        <p>Signup with your social media account or email address</p>

        <div class="sociobutt">
            <a href="fb"> <span><i class=" facebook fa-brands fa-facebook-f"></i></span>Facebook</a>
            <a href="tw"><span><i class=" twitter fa-brands fa-x-twitter"></i></i></span>Twitter</a>
            <a href="gg"><span><i class=" google fa-brands fa-google"></i></span>Google</a>
         

        </div>


        <div class="divider">
            <span class="dividerbg">or</span>
        </div>


        <div class="form-main">

            <form action="">
                <div class="form-user">

                    <div class="user">
                        <span><i class="fa-solid fa-user"></i></span>
                    </div>

                    <input type="text" placeholder="Username">
                
                </div> 
                <br>

                <div class="form-email">

                    <div class="email">
                        <span><i class="fa-solid fa-envelope"></i></span>
                    </div>

                    <input type="text" placeholder="Email Address">
                
                </div>
                <br>

                <div class="form-password">

                    <div class="password">
                        <span<i class="fa-solid fa-lock"></i></span>
                    </div>

                    <input type="password" placeholder="Password">
                
                </div>
                <br>
                

                <div class="form-password">

                    <div class="password">
                        <span><i class="fa-solid fa-key"></i></span>
                    </div>
                    <input type="password" placeholder="Confirm Password">
                
                </div>
                <br>

                <div class="form-signup">
                    <input type="submit" value="Sign Up" class="btn-btn" >  
                </div>
            
            




















             </form>

        </div>














    </div>
 








    
</body>
</html>
